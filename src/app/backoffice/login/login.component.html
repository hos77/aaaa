<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <form action="" [formGroup]="login" (submit)="loginsubmit(login.value)">

              <div class="form-outline form-white mb-4">
                <input type="email"  class="form-control form-control-lg"
                 formControlName="email" />
                <label class="form-label" >Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password"  class="form-control form-control-lg"
                 formControlName="password" />
                <label class="form-label" >Password</label>
              </div>



              <button class="btn btn-outline-light btn-lg px-5" type="submit"
               [disabled]="login.invalid" (click)="loginsubmit(login.value)"  >Login</button>
               <br> <br>
               <div *ngIf="val ==false" class="alert alert-danger">
             v√©rfier votre adresse email et votre mot de passe
              </div>
            </form>



            </div>


            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
              <p class="mb-0">change your password <a routerLink="/password" class="text-white-50 fw-bold">Change Password
              </a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
