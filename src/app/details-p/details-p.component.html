    <section style="background-color: #eee;">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4" *ngFor="let i of ticketsd">
            <div class="card text-black" *ngIf="i.id ==id">
              <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
              <img src="{{i.image}}"
                class="card-img-top" alt="Apple Computer" />
              <div class="card-body">
                <div class="text-center">
                  <h5 class="card-title">{{i.date |date}}</h5>
                  <p class="text-muted mb-4"> <strong> stade : </strong>{{i.stade}}</p>
                </div>
                <div>
                  <div class="d-flex justify-content-between">
                    <p> <strong> evenement </strong> {{i.description}}</p>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span> <strong>capacite : </strong>40000</span>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
