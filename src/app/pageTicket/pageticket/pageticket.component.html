
<div class="box mt-5 container">
  <div class="search-hero">
    <br>
    <form action="">
    <input class="form-control search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
     placeholder="&#61442;  Start searching for">
    </form>
  </div>
  <div class="my-2 w-25 container">
      <label for="" class="my-1">stade:</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
          (change)="filterS($event)">
            <optgroup label="Stade">
              <option value="all" selected >all</option>
              <option value="{{s}}" *ngFor="let s of stade">{{s}}</option>
            </optgroup>

          </select>





    <div class="my-2 w-25 ">
      <label for="" class="my-1">prix:</label>
      <select class="form-select form-select-sm se" aria-label=".form-select-sm example"
      (change)="filterP($event)">

        <optgroup label="prix">
          <option value="under 150">Under 150</option>
          <option value="over 150">Over 150</option>
        </optgroup>
      </select>
    </div>

  </div>
  <div class="box mt-5" >
      <div class="row">
          <div class="col-md-3 col-sm-12" *ngFor="let i of filter | filter:searchText" >
              <div class="item">
                  <img src="{{i.image}}" alt="">
                  <div class="body">
                      <h4>{{i.stade | uppercase}}   {{i.date |date :'dd -MMMM -yyyy'}}</h4>
                      <div class="bb">
                      <p>{{i.description | lowercase}}</p>
                  </div>
                  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
                      <button class="btn btn-success">Add to card</button>
                      <span>{{i.prix |pipePerso}} D.T</span>
                      <a [routerLink]="['/détails-p', i.id]" > Détail</a>
                  </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
